<div>

  <div class="d-flex justify-content-between">
    <h4>Formulario de tipo de documentos</h4>
  </div>

  <hr/>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="name">Nombre:</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          class="form-control">
        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
          <div *ngIf="f.name.errors.required">*Name is required.</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="status">Tipo de documento:</label>
        <select formControlName="status" id="status" class="browser-default custom-select">
          <option value="1">Activo</option>
          <option value="2">Inactivo</option>
        </select>
        <div *ngIf="f.status.touched && f.status.invalid" class="alert alert-danger">
          <div *ngIf="f.status.errors.required">*status is required.</div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enviar</button>
    <button class="btn btn-danger" type="submit" routerLink="/employee/index">Atras</button>
  </form>
</div>
