<div class="container">

  <div class="d-flex justify-content-between">
    <h4>Editar cargo</h4>
  </div>

  <hr>

  <form [formGroup]="form" (ngSubmit)="submit()">


    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="name">Name:</label>
        <input
          formControlName="name"
          [(ngModel)]="cargo.name"
          id="name"
          type="text"
          class="form-control">
        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
          <div *ngIf="f.name.errors.required">*Name is required.</div>
          <div *ngIf="f.name.errors.pattern">*The name must only contain letters.</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="status">Tipo de documento:</label>
        <select formControlName="status" id="status" class="browser-default custom-select">
          <option value="1">Activo</option>
          <option value="2">Inactivo</option>
        </select>
        <div *ngIf="f.n_document.touched && f.n_document.invalid" class="alert alert-danger">
          <div *ngIf="f.n_document.errors.required">*N. document is required.</div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Update</button>
  </form>
</div>
